        * {

            padding: 0;

        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

            margin-bottom: 30px;

        .tech-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tech-card:hover::before {
            left: 100%;
        }

        .tech-card:hover {
            border-color: #00d9ff;
            box-shadow: 0 0 25px rgba(0, 217, 255, 0.4);
            transform: translateY(-5px);
        }

        .tech-card.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .tech-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tech-title {
            color: #00d9ff;
            font-size: 1.3em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .tech-tagline {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .detail-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00d9ff;
            border-radius: 12px;
            padding: 30px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .detail-panel.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-title {
            color: #00ff88;
            font-size: 2em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .timeline-badge {
            background: rgba(0, 217, 255, 0.2);
            color: #00d9ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.5em;
            border: 1px solid #00d9ff;
        }

        .tech-section {
            margin-bottom: 25px;
        }

        .tech-section h3 {
            color: #00d9ff;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .tech-section p, .tech-section ul {
            line-height: 1.8;
            color: #ccc;
        }

        .tech-section ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .tech-section li {
            margin-bottom: 8px;
        }

        .highlight {
            color: #00ff88;
            font-weight: bold;
        }

        .world-tip {
            background: rgba(0, 255, 136, 0.1);
            border-left: 4px solid #00ff88;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;

            color: #00ff88;

            border: 1px solid #ff0064;
            color: #ff0064;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            float: right;
            transition: all 0.3s;
        }

            background: rgba(255, 0, 100, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

    </style>

        function createTechCards() {
            const grid = document.getElementById('techGrid');
            techData.forEach(tech => {
                const card = document.createElement('div');
                card.className = 'tech-card';
                card.innerHTML = `
                    <div class="tech-icon">${tech.icon}</div>
                    <div class="tech-title">${tech.title}</div>
                    <div class="tech-tagline">${tech.tagline}</div>
                `;
                card.addEventListener('click', () => showDetail(tech));
                grid.appendChild(card);
            });
        }

        function showDetail(tech) {
            const panel = document.getElementById('detailPanel');
            
            // Deactivate all cards
            document.querySelectorAll('.tech-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Activate clicked card
            event.currentTarget.classList.add('active');
            
            let sectionsHTML = '';
            tech.sections.forEach(section => {
                sectionsHTML += `
                    <div class="tech-section">
                        <h3>${section.title}</h3>
                        ${section.content}
                    </div>
                `;
            });
            
            panel.innerHTML = `
                <button class="close-btn" onclick="closeDetail()">‚úï Close</button>
                <div class="detail-title">
                    <span>${tech.icon}</span>
                    <span>${tech.title}</span>
                    <span class="timeline-badge">${tech.timeline}</span>
                </div>
                ${sectionsHTML}
            `;
            
            panel.classList.add('active');
            panel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function closeDetail() {
            const panel = document.getElementById('detailPanel');
            panel.classList.remove('active');
            document.querySelectorAll('.tech-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        // Initialize
        createTechCards();
